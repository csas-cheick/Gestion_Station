<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de bord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Style CSS/Style_Accueil.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Menu latÃ©ral responsive -->
      <nav class="sidebar bg-light p-3">
        <!-- Navbar avec le menu hamburger -->
        <div class="navbar navbar-expand-lg navbar-light">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav flex-column">
              <li class="nav-item">
                <button
                  id="GestionVenteBtn"
                  class="btn btn-light text-start w-100"
                >
                  <i class="bi bi-fuel-pump me-2"></i> Gestion de ventes
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="GestionStockBtn"
                  class="btn btn-light text-start w-100"
                >
                  <i class="bi bi-droplet-fill me-2"></i> Gestion de stocks
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="GestionCaisseBtn"
                  class="btn btn-light text-start w-100"
                >
                  <i class="bi bi-cash-stack me-2"></i> Gestion de caisse
                </button>
              </li>
              <li class="nav-item">
                <button id="AutresBtn" class="btn btn-light text-start w-100">
                  <i class="bi bi-gear-fill me-2"></i> Autres
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Contenu principal -->
      <div class="content flex-grow-1 p-4">
        <div id="dashboardWindow" class="border p-4 bg-light">
          <h3 class="text-center">Tableau de bord</h3>
          <p class="text-muted text-center">Notre graphe</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script JS/Script_Accueil.js"></script>
  </body>
</html>
